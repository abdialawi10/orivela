<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .active {
      background: #d1fae5;
      color: #065f46;
    }
    .inactive {
      background: #f3f4f6;
      color: #6b7280;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h3>Orivela Copilot</h3>
  <div id="status" class="status inactive">Inactive</div>
  <button id="toggleBtn">Start Copilot</button>
  <script src="popup.js"></script>
</body>
</html>
